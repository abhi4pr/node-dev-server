name: Deploy to GCP VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: SSH into VM and deploy
      env:
        DEV_SSH_PRIVATE_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
        DEV_GCP_VM_IP: ${{ secrets.DEV_GCP_VM_IP }}
      run: |
        echo "$DEV_SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key user@$DEV_GCP_VM_IP << 'EOF'
          cd /home/reset/nodedevserver
          git pull origin master
          pm2 restart all
        EOF
